<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Console | Login</title>
  </head>

  <body>
    <div class="main">
      <div class="main__form__wrap box box-shadow">
        <div class="main--abscenter">
          <div class="main__head">
            <p>Sign In</p>
          </div>
          <form class="form__base form__base--signin">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="abc@xyz.com" />
            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="********" />
            <button type="submit">Login</button>

            <div class="signup__container">
              <p class="signup__wrap">
                Don't have an account,
                <em class="signup__pagebtn--go">Signup now</em>
              </p>
              <ion-icon
                class="signup--arrow"
                name="arrow-forward-outline"
              ></ion-icon>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Console | Dashboard</title>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Console</span>
            <span class="user">Vicky Sharma</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/pages/newpost.html">
                <div class="bx icon">
                  <i class="bx-home-alt bx-size"></i>
                </div>

                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon">
                  <i class="bx-pencil bx-size"></i>
                </div>

                <span class="text nav-text">Create</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon"><i class="bx-folder bx-size"></i></div>
                <span class="text nav-text">List View</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon"><i class="bx-news bx-size"></i></div>
                <span class="text nav-text">Current Affairs</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon">
                  <i class="bx-message-square-edit bx-size"></i>
                </div>

                <span class="text nav-text">Blogs</span>
              </a>
            </li>

            <hr />

            <li class="nav-link">
              <a href="#">
                <div class="bx icon">
                  <i class="bxl-play-store bx-size"></i>
                </div>
                <span class="text nav-text">App</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="#">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text">My Account</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout--wrap">
              <div class="bx icon">
                <i class="bx-log-out bx-size"></i>
              </div>

              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <div class="overlap bx icon moon">
                <i class="bx-moon bx-size"></i>
              </div>

              <div class="overlap bx icon sun">
                <i class="bx-sun bx-size"></i>
              </div>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <!-- Navbar for mobile view -->
    <div class="navbar">
      <ul>
        <li class="active">
          <a href="#">
            <i class="bx bx-home icon"></i>
            <i class="bx bxs-home activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pencil icon"></i>
            <i class="bx bxs-pencil activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder icon"></i>
            <i class="bx bxs-folder activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cube-alt icon"></i>
            <i class="bx bxs-cube-alt activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user icon"></i>
            <i class="bx bxs-user activeIcon"></i>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>

    <section class="dashboard">
      <h1 class="main--title">App Center</h1>

      <!-- Card Menus -->
      <div class="menu__wrap">
        <a href="#" class="menu__item">
          <div class="menu__item--img menu__item--img-1"></div>
          <h2 class="menu__item--title card--title">UI Settings</h2>
        </a>

        <a href="#" class="menu__item">
          <div class="menu__item--img menu__item--img-2"></div>
          <h2 class="menu__item--title card--title">Current Affairs</h2>
        </a>

        <a href="#" class="menu__item">
          <div class="menu__item--img menu__item--img-3"></div>
          <h2 class="menu__item--title card--title">App Controls</h2>
        </a>

        <a href="#" class="menu__item">
          <div class="menu__item--img menu__item--img-4"></div>
          <h2 class="menu__item--title card--title">Adminstration</h2>
        </a>

        <a href="#" class="menu__item">
          <div class="menu__item--img menu__item--img-5"></div>
          <h2 class="menu__item--title card--title">Blog</h2>
        </a>
      </div>

      <div class="ui__settings">
        <div class="ui__index">
          <h1 class="ui--title">Create</h1>
          <label class="custom-field one">
            <input type="text" placeholder="&nbsp;" />
            <span class="placeholder">Menu Name</span>
          </label>
          <label class="custom-field one">
            <input type="url" placeholder="&nbsp;" />
            <span class="placeholder">Image Source</span>
          </label>
          <label class="custom-field one">
            <input type="text" placeholder="&nbsp;" />
            <span class="placeholder">Screen</span>
          </label>
          <label class="custom-field one">
            <input type="url" placeholder="&nbsp;" />
            <span class="placeholder">Collection</span>
          </label>
          <div class="shape__wrap">
            <label for="shape" class="option--label">Shape: </label>
            <select name="" id="shape">
              <option disabled selected>Select One</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
            </select>
          </div>

          <button class="btn btn--create" type="submit">Create</button>
        </div>
        <div class="ui__index">
          <h1 class="ui--title">Ative Menu</h1>
        </div>
        <div class="ui__index">
          <!-- <h1 class="ui--title">Home Page</h1> -->
        </div>
        <div class="ui__index">
          <!-- <h1 class="ui--title">Home Page</h1> -->
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
</html>

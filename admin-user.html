<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Console | Dashboard</title>
  </head>
  <body>
    <!-- Delete Confirmation Overlay -->
    <div class="delete__overlay--wrap">
      <div class="delete__overlay--center">
        <label class="to-confirm-text" for="to-confirm-text">Type: Hello</label>

        <label class="custom-field two">
          <input type="text" placeholder="&nbsp;" />
          <!-- <span class="placeholder">Are you sure?</span> -->
        </label>

        <div class="confirm__btn--wrap">
          <button class="btn btn--delete" type="submit">Delete</button>
          <button class="btn btn--cancel" id="btnDeleteOverlay">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Menu Input -->
    <div class="menu__input--wrap">
      <div class="menu__input--center">
        <h1 class="ui--title overlap--title">New Menu</h1>

        <div class="input__wrap">
          <label class="custom-field one">
            <input type="text" placeholder="&nbsp;" />
            <span class="placeholder">Menu Name</span>
          </label>
          <label class="custom-field one">
            <input type="text" placeholder="&nbsp;" />
            <span class="placeholder">Screen</span>
          </label>
        </div>
        <label class="custom-field one">
          <input type="url" placeholder="&nbsp;" />
          <span class="placeholder">Image Source</span>
        </label>
        <label class="custom-field one">
          <input type="url" placeholder="&nbsp;" />
          <span class="placeholder">Collection</span>
        </label>
        <div class="shape__wrap">
          <select name="" id="shape">
            <option disabled selected>Select One</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="sm-rec">Small Rectangle</option>
          </select>
        </div>

        <div class="confirm__btn--wrap">
          <button class="btn btn--create">Create</button>
          <button class="btn btn--cancel" id="btnNewMenuOverlay">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Console</span>
            <span class="user">Vicky Sharma</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/dashboard.html">
                <div class="bx icon">
                  <i class="bx-home-alt bx-size"></i>
                </div>

                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon">
                  <i class="bx-pencil bx-size"></i>
                </div>

                <span class="text nav-text">Create</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon"><i class="bx-folder bx-size"></i></div>
                <span class="text nav-text">List View</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/affairs.html">
                <div class="bx icon"><i class="bx-news bx-size"></i></div>
                <span class="text nav-text">Current Affairs</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <div class="bx icon">
                  <i class="bx-message-square-edit bx-size"></i>
                </div>

                <span class="text nav-text">Blogs</span>
              </a>
            </li>

            <hr />

            <li class="nav-link">
              <a href="/appcenter.html">
                <div class="bx icon">
                  <i class="bxl-play-store bx-size"></i>
                </div>
                <span class="text nav-text">App</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="#">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text">My Account</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout--wrap">
              <div class="bx icon">
                <i class="bx-log-out bx-size"></i>
              </div>

              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <div class="overlap bx icon moon">
                <i class="bx-moon bx-size"></i>
              </div>

              <div class="overlap bx icon sun">
                <i class="bx-sun bx-size"></i>
              </div>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- Navbar for mobile view -->
    <div class="navbar">
      <ul>
        <li class="active">
          <a href="/dashboard.html">
            <i class="bx bx-home icon"></i>
            <i class="bx bxs-home activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pencil icon"></i>
            <i class="bx bxs-pencil activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder icon"></i>
            <i class="bx bxs-folder activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="/appcenter.html">
            <i class="bx bx-cube-alt icon"></i>
            <i class="bx bxs-cube-alt activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user icon"></i>
            <i class="bx bxs-user activeIcon"></i>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>

    <section class="dashboard">
      <!-- <h1 class="main--title">My Account</h1> -->

      <!-- User Data -->
      <div class="user__data">
        <div class="user__data--left">
          <img src="./assets/img/user.jpg" alt="user image" srcset="" />
        </div>
        <div class="user__data--right">
          <label class="custom-field two">
            <input
              type="text"
              placeholder="Vicky Sharma"
              placeholder="&nbsp;"
            />
          </label>
          <label class="custom-field two">
            <input
              type="text"
              placeholder="vic.vickyy@gmail.com"
              placeholder="&nbsp;"
            />
          </label>
          <label class="custom-field two">
            <input
              type="text"
              placeholder="+91 8603111084"
              placeholder="&nbsp;"
            />
          </label>

          <button class="btn btn--update mt-2">Update</button>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
</html>

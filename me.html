<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Console | Dashboard</title>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Console</span>
            <span class="user">Vicky Sharma</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/dashboard.html">
                <div class="bx icon">
                  <i class="bx-home-alt bx-size"></i>
                </div>

                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/soon.html">
                <div class="bx icon">
                  <i class="bx-pencil bx-size"></i>
                </div>

                <span class="text nav-text">Create</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/soon.html">
                <div class="bx icon"><i class="bx-folder bx-size"></i></div>
                <span class="text nav-text">List View</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/affairs.html">
                <div class="bx icon"><i class="bx-news bx-size"></i></div>
                <span class="text nav-text">Current Affairs</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/soon.html">
                <div class="bx icon">
                  <i class="bx-message-square-edit bx-size"></i>
                </div>

                <span class="text nav-text">Blogs</span>
              </a>
            </li>

            <hr />

            <li class="nav-link">
              <a href="/appcenter.html">
                <div class="bx icon">
                  <i class="bxl-play-store bx-size"></i>
                </div>
                <span class="text nav-text">App</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="/me.html">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text">My Account</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout--wrap">
              <div class="bx icon">
                <i class="bx-log-out bx-size"></i>
              </div>

              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <div class="overlap bx icon moon">
                <i class="bx-moon bx-size"></i>
              </div>

              <div class="overlap bx icon sun">
                <i class="bx-sun bx-size"></i>
              </div>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- Navbar for mobile view -->
    <div class="navbar">
      <ul>
        <li class="active">
          <a href="/dashboard.html">
            <i class="bx bx-home icon"></i>
            <i class="bx bxs-home activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pencil icon"></i>
            <i class="bx bxs-pencil activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder icon"></i>
            <i class="bx bxs-folder activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="/appcenter.html">
            <i class="bx bx-cube-alt icon"></i>
            <i class="bx bxs-cube-alt activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user icon"></i>
            <i class="bx bxs-user activeIcon"></i>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>

    <section class="dashboard">
      <!-- <h1 class="main--title">My Account</h1> -->

      <!-- User Data -->
      <div class="user__container--wrap">
        <div class="user__details--center">
          <div class="user__data--display">
            <div class="user__basic--info">
              <img src="/assets/img/user.jpg" alt="user" />
              <p class="user__data--name">Vicky Sharma</p>
              <p class="user__data--designation">Admin</p>
            </div>
            <hr class="user__details--seperator" />
            <p class="user__data--email">vic.vickyy@gmail.com</p>
          </div>
          <div class="user__input">
            <p class="sub--title">Personal Details</p>
            <label class="custom-field two">
              <input type="text" placeholder="Vicky Sharma" />
            </label>

            <p class="sub--title">Update Password</p>
            <label class="custom-field two">
              <input type="password" placeholder="Password" />
            </label>
            <label class="custom-field two">
              <input type="password" placeholder="Confirm Password" />
            </label>
            <p class="sub--title">Contact</p>
            <label class="custom-field two">
              <input type="text" placeholder="vic.vickyy@gmail.com" />
            </label>
            <label class="custom-field two">
              <input type="text" placeholder="860 **** 084" />
            </label>

            <button type="submit">Update</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>

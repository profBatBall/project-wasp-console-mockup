<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Console</title>
  </head>

  <body>
    <div class="main">
      <div class="main__form__wrap box box-shadow">
        <div class="main--abscenter">
          <div class="main__head">
            <p>Signup</p>
          </div>
          <form action="" class="form__base form__base--signup">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name ID" />
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email ID" />
            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="Password" minlength="8" />
            <label for="confirmpwd">Password</label>
            <input type="password" id="confirmpwd" placeholder="Confirm Password" minlength="8" />
  
            <button type="submit">Signup</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
